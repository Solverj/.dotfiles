# Catppuccin-friendly picom setup for soft shadows, blur, and rounded corners.
#
# See `man picom` for the full list of options.

backend = "glx";
vsync = true;
glx-no-stencil = true;
use-damage = true;
refresh-rate = 0;

shadow = true;
shadow-radius = 18;
shadow-opacity = 0.25;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-color = "#010409";
shadow-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];

corner-radius = 14;
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;
detect-client-opacity = true;

blur-method = "dual_kawase";
blur-size = 12;
blur-strength = 4;
blur-deviation = 1.0;
blur-background = true;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

opacity-rule = [
  "95:class_g = 'Alacritty'",
  "90:class_g = 'Rofi'",
  "100:window_type *= 'menu'"
];

inactive-dim = 0.05;
active-opacity = 1.0;
inactive-opacity = 0.95;
frame-opacity = 1.0;

daemon = true;
log-level = "warn";
